<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
  <title>NotiFlow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    :root {
      --bs-body-bg: #f8f9fa;
      --bs-card-bg: #fff;
      --bs-card-border-color: rgba(0,0,0,.125);
      --sidebar-bg: #ffffff;
      --sidebar-border: rgba(0,0,0,0.1);
      --sidebar-icon-color: #495057;
      --sidebar-icon-hover: #4e54c8;
    }
    
    [data-bs-theme="dark"] {
      --bs-body-bg: #1a1a1a;
      --bs-card-bg: #2a2a2a;
      --bs-card-border-color: #444;
      --bs-body-color: #e0e0e0;
      --bs-heading-color: #fff;
      --bs-text-muted: #aaa;
      --sidebar-bg: #2a2a2a;
      --sidebar-border: #444;
      --sidebar-icon-color: #e0e0e0;
      --sidebar-icon-hover: #8f94fb;
    }
    
    body {
      overflow-x: hidden;
    }
    
    .text-gradient {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    
    .btn-glow {
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.3);
    }
    
    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
    }
    
    .hover-scale {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .hover-scale:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1) !important;
    }
    
    /* Quick Actions Sidebar */
    .quick-actions-sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      width: 80px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
    }
    
    .btn-action {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sidebar-icon-color);
      background-color: transparent;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }
    
    .btn-action:hover {
      background-color: rgba(78, 84, 200, 0.1);
      color: var(--sidebar-icon-hover);
      transform: translateY(-2px);
    }
    
    .main-content {
      margin-left: 80px;
      min-height: 100vh;
    }
    
    /* Toast notifications */
    #toast-container {
      z-index: 9999;
    }
    
    .toast {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    [data-bs-theme="dark"] .toast {
      background-color: var(--bs-card-bg);
    }
    
    /* Theme toggle button */
    .btn-toggle-theme {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bs-body-bg);
      border: 1px solid var(--bs-border-color);
      color: var(--bs-body-color);
    }
  </style>
</head>
<body>
  <!-- Quick Actions Sidebar -->
  <div class="quick-actions-sidebar d-flex flex-column align-items-center pt-4">
    <a href="{% url 'user_dashboard' %}" class="btn btn-action" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
      <i class="bi bi-speedometer2 fs-5"></i>
    </a>
    <a href="{% url 'inapp_notifications' %}" class="btn btn-action" data-bs-toggle="tooltip" data-bs-placement="right" title="Alerts">
      <i class="bi bi-bell fs-5"></i>
    </a>
    {% if request.user.is_staff %}
    <a href="{% url 'admin_reminders' %}" class="btn btn-action" data-bs-toggle="tooltip" data-bs-placement="right" title="Admin Panel">
      <i class="bi bi-shield-lock fs-5"></i>
    </a>
    {% endif %}
    <div class="mt-auto mb-4">
      <button class="btn btn-toggle-theme shadow-sm" id="themeToggle">
        <i class="bi bi-sun-fill"></i>
        <i class="bi bi-moon-fill d-none"></i>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Toast Notifications -->
    <div id="toast-container"
         hx-get="{% url 'fetch_toasts' %}"
         hx-trigger="every 5s"
         hx-swap="innerHTML"
         class="position-fixed bottom-0 end-0 p-3">
    </div>
  </div>

  <script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const savedTheme = localStorage.getItem('theme') || 'light';
      
      // Set initial theme
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
      updateThemeIcon(savedTheme);
      
      // Toggle theme
      themeToggle.addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });
      
      function updateThemeIcon(theme) {
        const sunIcon = themeToggle.querySelector('.bi-sun-fill');
        const moonIcon = themeToggle.querySelector('.bi-moon-fill');
        
        if (theme === 'dark') {
          sunIcon.classList.add('d-none');
          moonIcon.classList.remove('d-none');
        } else {
          sunIcon.classList.remove('d-none');
          moonIcon.classList.add('d-none');
        }
      }
      
      // Initialize tooltips
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Toast notifications
      document.addEventListener('htmx:afterSwap', function(evt) {
        const toasts = document.querySelectorAll('.toast');
        toasts.forEach(toast => {
          setTimeout(() => {
            toast.classList.remove('show');
            toast.classList.add('hide');
          }, 5000);  // 5 seconds
        });
      });
    });
  </script>
</body>
</html>
