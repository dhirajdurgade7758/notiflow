{% for alert in alerts %}
<div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{ alert.title }}</strong>
    <small class="text-muted">just now</small>
  </div>
  <div class="toast-body">
    {{ alert.message }}
  </div>
</div>
{% endfor %}
